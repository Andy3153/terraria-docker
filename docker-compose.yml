version: "3.8"

services:
  terraria:
    container_name: terraria
    restart: unless-stopped
    tty: true
    build: .
    ports:
      - "7777:7777"
    networks:
      net:
    volumes:
      - data:/home/terraria
      - /etc/localtime:/etc/localtime:ro

networks:
  net:

volumes:
  data:
